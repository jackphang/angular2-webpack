<h2>My Heroes</h2>
<ul class="heroes">
  <li *ngFor="let hero of heroes" (click)="selected(hero)" [ngClass]="{'selected': hero.id==selectedHero?.id}">
    <span class="badge">{{hero.id}}</span>{{hero.name}}
    <button class="delete" (click)="delete(hero.id);$event.stopPropagation()">x</button>
  </li>
</ul>
<div *ngIf="selectedHero">
  <h2>
    {{selectedHero.name | uppercase}} is my hero
    <button (click)="gotoDetail()">View Details</button>
  </h2>

</div>

<div>
  <label>Hero name:</label> <input #heroName/>
  <button (click)="save(heroName.value);heroName.value=''">
    Add
  </button>
</div>
