<div *ngIf="hero">
  <h2>{{hero?.name}} Details!</h2>
  <div>
    <label>id:</label>{{hero?.id}}
  </div>
  <div>
    <label>name:</label>{{hero.name}} <br/>
    <input #heroName [value]="hero.name">
  </div>
  <button (click)="goBack()">Back</button>
  <button (click)="update(heroName.value)">Update</button>
</div>
